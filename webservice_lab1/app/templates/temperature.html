<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap');
    
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
    
        .container {
            padding: 40px;
            border-radius: 20px;
            background: linear-gradient(135deg, #fdfdfd, #f0f0f0);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            text-align: center;
            color: #37474f;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .card-title {
            font-size: 24px;
        }
    
        .text-center.mt-4 {
            margin-top: 40px;
        }
    
        .btn-primary {
            background-color: #8e44ad;
            border-color: #7e3794;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
    
        .btn-primary:hover {
            background-color: #732d91;
            border-color: #5d236f;
        }

        /* Text input style */
        .text-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Message style */
        .message {
            font-size: 18px;
            font-weight: 600;
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Temperature & Humidity</h1>

        <!-- Code input field -->
        <div class="text-center">
            <h5 class="card-title">Enter Code to Control Relay</h5>
            <input type="text" id="codeInput" class="text-input" placeholder="Enter code (patrick to turn ON, sakala to turn OFF)">
            <button id="submitButton" class="btn btn-primary mt-3">Submit</button>
            <p id="message" class="message"></p>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Temperature</h5>
                <div class="chart-box">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="value-box">
                    <p id="temperatureValue">-- °C</p>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Humidity</h5>
                <div class="chart-box">
                    <canvas id="humidityChart"></canvas>
                </div>
                <div class="value-box">
                    <p id="humidityValue">-- %</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and dependencies (Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to update date and time
        function updateDateTime() {
            var now = new Date();
            var datetimeStr = now.toLocaleString();
            document.getElementById('datetime').innerText = datetimeStr;
        }
        setInterval(updateDateTime, 1000);

        // Relay control logic
        function controlRelay(code) {
            if (code === "patrick") {
                document.getElementById("message").innerText = "Relay turned ON!";
                // Add logic to turn relay ON
            } else if (code === "sakala") {
                document.getElementById("message").innerText = "Relay turned OFF!";
                // Add logic to turn relay OFF
            } else {
                document.getElementById("message").innerText = "Wrong code!";
            }
        }

        // Event listener for submit button
        document.getElementById("submitButton").addEventListener("click", function() {
            var code = document.getElementById("codeInput").value.toLowerCase();
            controlRelay(code);
        });

        // Example chart updates (dummy data for testing)
        function updateCharts(temperature, humidity, time) {
            temperatureChart.data.labels.push(time);
            temperatureChart.data.datasets[0].data.push(temperature);
            temperatureChart.update();

            humidityChart.data.labels.push(time);
            humidityChart.data.datasets[0].data.push(humidity);
            humidityChart.update();

            document.getElementById('temperatureValue').innerText = temperature + ' °C';
            document.getElementById('humidityValue').innerText = humidity + ' %';
        }

        // Dummy data update for testing charts
        setInterval(function() {
            var temperature = (Math.random() * 10 + 20).toFixed(2);  // Random temp between 20 and 30
            var humidity = (Math.random() * 20 + 40).toFixed(2);    // Random humidity between 40 and 60
            var now = new Date().toLocaleTimeString();
            updateCharts(temperature, humidity, now);
        }, 2000);
    </script>
</body>
</html>
