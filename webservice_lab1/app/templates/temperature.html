<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap');
    
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
    
        .container {
            padding: 40px;
            border-radius: 20px;
            background: linear-gradient(135deg, #fdfdfd, #f0f0f0);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            text-align: center;
            color: #37474f;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    
        .card {
            background-color: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            margin-bottom: 25px;
            padding: 25px;
            transition: box-shadow 0.3s ease;
        }
    
        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
    
        .card-title {
            font-family: 'Poppins', sans-serif;
            color: #546e7a;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
    
        .value-box {
            text-align: center;
            margin-top: 20px;
        }
    
        #temperatureValue, #humidityValue {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 600;
            color: #ff5722;
        }
    
        .chart-box {
            padding: 20px;
            border-radius: 15px;
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        canvas {
            display: block;
            width: 100% !important;
            height: 350px !important;
        }
    
        #datetime {
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
            color: #78909c;
        }
    
        .text-center.mt-4 {
            margin-top: 40px;
        }
    
        .btn-primary {
            background-color: #8e44ad;
            border-color: #7e3794;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
    
        .btn-primary:hover {
            background-color: #732d91;
            border-color: #5d236f;
        }

        /* Style for the toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-top: 20px;
            text-align: center;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Style for the text box */
        #codeInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #8e44ad;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #codeMessage {
            font-size: 16px;
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Temperature & Humidity</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Temperature</h5>
                <div class="chart-box">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="value-box">
                    <p id="temperatureValue">-- Â°C</p>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Humidity</h5>
                <div class="chart-box">
                    <canvas id="humidityChart"></canvas>
                </div>
                <div class="value-box">
                    <p id="humidityValue">-- %</p>
                </div>
            </div>
        </div>

        <!-- Toggle Switch for Relay Control -->
        <div class="text-center">
            <label class="switch">
                <input type="checkbox" id="relayToggle">
                <span class="slider"></span>
            </label>
            <p>Toggle Relay</p>
        </div>

        <!-- Textbox to enter code for relay control -->
        <div class="text-center">
            <input type="text" id="codeInput" placeholder="Enter relay control code">
            <p id="codeMessage">Wrong code!</p>
        </div>

        <p id="datetime"></p>

        <!-- Button to Redirect to History Page -->
        <div class="text-center mt-4">
            <button id="historyButton" class="btn btn-primary">View History</button>
        </div>
    </div>

    <!-- jQuery and dependencies (Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to update date and time
        function updateDateTime() {
            var now = new Date();
            var datetimeStr = now.toLocaleString();
            document.getElementById('datetime').innerText = datetimeStr;
        }
        setInterval(updateDateTime, 1000);

        // Function to handle code input for relay control
        function handleCodeInput() {
            var codeInput = document.getElementById('codeInput').value.toLowerCase();
            var codeMessage = document.getElementById('codeMessage');
            var relayToggle = document.getElementById('relayToggle');

            if (codeInput === "patrick") {
                relayToggle.checked = true;  // Turn on the relay
                codeMessage.style.display = "none";
            } else if (codeInput === "sakala") {
                relayToggle.checked = false;  // Turn off the relay
                codeMessage.style.display = "none";
            } else {
                codeMessage.style.display = "block";  // Show wrong code message
            }
        }

        // Listen for Enter key press to trigger relay control
        document.getElementById('codeInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleCodeInput();
            }
        });

        // Initialize temperature chart
        var temperatureChart = new Chart(document.getElementById('temperatureChart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperature',
                    borderColor: '#ff5722',
                    fill: false,
                    data: [],
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMax: 50
                    }
                }
            }
        });

        // Initialize humidity chart
        var humidityChart = new Chart(document.getElementById('humidityChart'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Humidity',
                    borderColor: '#42a5f5',
                    fill: false,
                    data: [],
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMax: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
